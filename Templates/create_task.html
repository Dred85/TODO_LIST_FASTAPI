<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание задачи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2 class="mb-3">Создание новой задачи</h2>

    <form method="post" action="{{ url_for('create_task()') }}">
        <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Статус</label>
            <select class="form-control" id="status" name="status">
                <option value="новая">Новая</option>
                <option value="в процессе">В процессе</option>
                <option value="завершена">Завершена</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="importance" class="form-label">Важность</label>
            <select class="form-control" id="importance" name="importance">
                <option value="низкая">Низкая</option>
                <option value="средняя">Средняя</option>
                <option value="высокая">Высокая</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Создать задачу</button>
        <a href="{{ url_for('get_tasks') }}" class="btn btn-secondary">Отмена</a>
    </form>
</body>
</html>
