<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h1 class="mb-4">Добро пожаловать в ваш список задач!</h1>
        <div id="todoCarousel" class="carousel slide mt-4" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <button class="btn btn-success btn-lg w-100" onclick="showCreateTaskForm()">Добавить задачу</button>
                </div>
                <div class="carousel-item">
                    <button class="btn btn-warning btn-lg w-100" onclick="showUpdateTaskForm()">Изменить задачу</button>
                </div>
                <div class="carousel-item">
                    <button class="btn btn-primary btn-lg w-100" onclick="fetchTasks()">Просмотреть задачи</button>
                </div>
                <div class="carousel-item">
                    <button class="btn btn-danger btn-lg w-100" onclick="showDeleteTaskForm()">Удалить задачу</button>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#todoCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#todoCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
    </div>

    <!-- Модальное окно -->
    <div id="taskModal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Управление задачами</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="taskForm">
                        <div id="taskFormContent"></div>
                        <button type="submit" class="btn btn-primary w-100">Отправить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function fetchTasks() {
            let response = await fetch("/tasks/");
            let tasks = await response.json();
            alert(JSON.stringify(tasks, null, 2));
        }

        function showCreateTaskForm() {
            document.getElementById("taskFormContent").innerHTML = `
                <input type="text" id="title" class="form-control my-2" placeholder="Название">
                <input type="text" id="description" class="form-control my-2" placeholder="Описание">
                <button type="button" class="btn btn-success w-100" onclick="createTask()">Создать</button>
            `;
            new bootstrap.Modal(document.getElementById("taskModal")).show();
        }

        async function createTask() {
            let title = document.getElementById("title").value;
            let description = document.getElementById("description").value;
            await fetch("/tasks/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title, description, status: "new", importance: "medium" })
            });
            alert("Задача добавлена!");
        }

        function showUpdateTaskForm() {
            document.getElementById("taskFormContent").innerHTML = `
                <input type="number" id="taskId" class="form-control my-2" placeholder="ID задачи">
                <input type="text" id="newTitle" class="form-control my-2" placeholder="Новое название">
                <button type="button" class="btn btn-warning w-100" onclick="updateTask()">Обновить</button>
            `;
            new bootstrap.Modal(document.getElementById("taskModal")).show();
        }

        async function updateTask() {
            let taskId = document.getElementById("taskId").value;
            let newTitle = document.getElementById("newTitle").value;
            await fetch(`/tasks/${taskId}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title: newTitle })
            });
            alert("Задача обновлена!");
        }

        function showDeleteTaskForm() {
            document.getElementById("taskFormContent").innerHTML = `
                <input type="number" id="deleteTaskId" class="form-control my-2" placeholder="ID задачи">
                <button type="button" class="btn btn-danger w-100" onclick="deleteTask()">Удалить</button>
            `;
            new bootstrap.Modal(document.getElementById("taskModal")).show();
        }

        async function deleteTask() {
            let taskId = document.getElementById("deleteTaskId").value;
            await fetch(`/tasks/${taskId}`, { method: "DELETE" });
            alert("Задача удалена!");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
