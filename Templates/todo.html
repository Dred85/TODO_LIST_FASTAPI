<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой To-Do список</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            color: black;
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Добро пожаловать в ваш To-Do список</h1>
        <p class="lead">Организуйте свои задачи, управляйте временем и оставайтесь продуктивными!</p>

        <div id="todoCarousel" class="carousel slide mt-4" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <button class="btn btn-success btn-lg w-100">Добавить задачу</button>
                </div>
                <div class="carousel-item">
                    <button class="btn btn-warning btn-lg w-100">Изменить задачу</button>
                </div>
                <div class="carousel-item">
                    <button class="btn btn-primary btn-lg w-100">Просмотреть задачи</button>
                </div>
                <div class="carousel-item">
                    <button class="btn btn-danger btn-lg w-100">Удалить задачу</button>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#todoCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#todoCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>

        <div class="dropdown mt-4">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                Действия с задачами
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Добавить задачу</a></li>
                <li><a class="dropdown-item" href="#">Изменить задачу</a></li>
                <li><a class="dropdown-item" href="#">Просмотреть задачи</a></li>
                <li><a class="dropdown-item" href="#">Удалить задачу</a></li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
